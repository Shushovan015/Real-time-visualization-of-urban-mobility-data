services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./Backend/.env
    environment:
      PORT: 3000
      MONGO_URL: mongodb://mongo:27017/crowdDB
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    depends_on:
      - mongo
      - redis
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./Frontend/.env
    environment:
      VITE_API_BASE_URL: /
      VITE_BACKEND_PROXY_TARGET: http://backend:3000
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  mongo_data:
